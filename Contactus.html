<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Contact us Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <style>
        @import url("SiteStyle.css");
    </style>

    <body>
        <button type="button" class="button" onclick="location.href='HomePage.html'">
            <span class="button_text">Home</span>
            <span class="button_icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
        </button>

        <p class="AllMeals">AllMeals is here for you</p>

        <section class="service">
            
            <div id="service">
                <div class="box">
                    <!-- Form -->
                    <img src="icons/location.jpg"
                         alt= "color_image">
                    <br>
                     
                    <!-- Displaying text at
                        the center of the box-->
                    <p class="center">
                        You may visit us or mail us at
                    </p>
                    <br>
                    <p class="center">
                        1800 Old Street, OldTown, MN-57896
                    </p>
     
                </div>
                <div class="box">
                     
                    <!-- Email -->
                    <img src="icons/contactus.jpg"
                         alt= "color_image">
                    <br>
                     
                        <!-- Displaying text at
                        the center of the box-->
                    <p class="center">
                        Use this Email to send us about the problem faced
                    </p>
                    <br>
                    <p class="center">
                        CustomerSupport@AllMeals.com
                    </p>
     
                </div>
                <div class="box">
                    <img src="icons/callus.jpg"
                         alt= "color_image">
                    <br>
                     
                    <!-- Displaying text at
                        the center of the box-->
                    <p class="center">
                        Toll Free Number:+1800 700-AllMeals
                    </p>
     
                </div>
            </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

</html>
