<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Calibri, Helvetica, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        padding: 50px;
        background-color: #DCDCDC;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        border-radius: 4px;
        box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #F5F5F5;
      }

      input[type=text],
      textarea {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
        border-radius: 4px;
        box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #F5F5F5;
      }

      div {
        padding: 10px 0;
      }

      hr {
        border: 1px solid #d8bca9;
        margin-bottom: 25px;
      }

      .registerbtn {
        background-color: #0066A2;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
      }

      .registerbtn:hover {
        background-color: #45a049;
      }

      .adjust-line-height {
        line-height: 1em;
      }

      input[type=submit] {
        background-color: #0066A2;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="container">
        <center>
          <h1> TIME-OFF REQUEST</h1>
        </center>
        <hr>
        <div>
          <label> Type of Time-off : </label>
          <select>
            <option value="paidtimefff" name="typeoftimeoff">Paid Time Off</option>
            <option value="unpaidtimeoff" name="typeoftimeoff">Unpaid Time Off</option>
          </select>
        </div>
        <label for="Date">Beginning Date:</label>
        <input type="date" id="startdate" name="startdate">
        <label for="Date">Return to Work:</label>
        <input type="date" id="enddate" name="enddate">
        <fieldset>
          <legend>Please select your reason for request:</legend>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="juryduty" required>
              <span>Jury Duty</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="bereavement" required>
              <span>Bereavement</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="maternity/paternityleave" required>
              <span>Maternity/Paternity</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="sick" required>
              <span>Sick</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="reason" value="other" required>
              <span>Other</span>
            </label>
          </div>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="If Selected Other, please specify:" style="height:100px" style="width:100%"></textarea>
      </div>
      <input type="submit" class="registerbtn" name="Register">
    </form>
  </body>
</html>
